<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-12 d-flex" style="justify-content: center">
      <button
        class="button"
        style="background-color: #b2d3c2"
        (click)="create()"
      >
        Создать
      </button>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <ng-container *ngIf="getStudent() | async as studentListItem">
        <table
          mat-table
          [dataSource]="studentListItem"
          class="w-100 post-list-table"
        >
          <ng-container matColumnDef="id"
            ><em></em>
            <th mat-header-cell *matHeaderCellDef><em> ID.</em></th>
            <td *matCellDef="let element">
              <em>{{ element.id }}</em>
            </td>
          </ng-container>

          <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef><em> Firstname</em></th>
            <td mat-cell *matCellDef="let element">
              <em>{{ element.firstname }}</em>
            </td>
          </ng-container>

          <ng-container matColumnDef="secondname">
            <th mat-header-cell *matHeaderCellDef><em> Secondname</em></th>
            <td mat-cell *matCellDef="let element">
              <em>{{ element.secondname }}</em>
            </td>
          </ng-container>

          <ng-container matColumnDef="birthday">
            <th mat-header-cell *matHeaderCellDef><em> Birthday</em></th>
            <td mat-cell *matCellDef="let element">
              <em>{{ element.birthday }}</em>
            </td>
          </ng-container>

          <ng-container matColumnDef="university">
            <th mat-header-cell *matHeaderCellDef><em> University</em></th>
            <td mat-cell *matCellDef="let element">
              <em>{{ element.university }}</em>
            </td>
          </ng-container>

          <ng-container matColumnDef="faculty">
            <th mat-header-cell *matHeaderCellDef><em> Faculty</em></th>
            <td mat-cell *matCellDef="let element">
              <em>{{ element.faculty }}</em>
            </td>
          </ng-container>

          <ng-container matColumnDef="applyDate">
            <th mat-header-cell *matHeaderCellDef><em> ApplyDate</em></th>
            <td mat-cell *matCellDef="let element">
              <em>{{ element.applyDate }}</em>
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef><em> Action</em></th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                (click)="delete(element); $event.stopPropagation()"
                aria-label="Delete post"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            (click)="update(row)"
          ></tr>
        </table>
      </ng-container>

      <ng-template #loading>
        <mat-progress-bar
          *ngIf="isLoading"
          mode="indeterminate"
        ></mat-progress-bar>
      </ng-template>
    </div>
  </div>
</div>
